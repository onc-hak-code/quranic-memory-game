<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quranic Memory Match</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f3f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #444;
      margin: 0;
    }
    .game-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.10);
      margin-top: 3rem;
      max-width: 700px;
      width: 90vw;
      text-align: center;
      position: relative;
    }
    h1 {
      color: #ff6f61;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .level-indicator {
      margin-bottom: 0.4rem;
      font-weight: bold;
      color: #6c5ce7;
      font-size: 1.1rem;
    }
    .level-description {
      font-size: 1rem;
      color: #444;
      margin-bottom: 1.2rem;
      font-style: italic;
    }
    .game-grid {
      display: grid;
      gap: 1rem;
      margin: 1.5rem 0;
      justify-content: center;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    }
    .card {
      background: #ffb86c;
      aspect-ratio: 3 / 2;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      cursor: pointer;
      position: relative;
      perspective: 600px;
      transition: box-shadow 0.2s, opacity 0.5s, transform 0.5s;
      display: flex;
      align-items: stretch;
    }
    .card.flipped .card-inner,
    .card.matched .card-inner {
      transform: rotateY(180deg);
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
      border-radius: 1rem;
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      backface-visibility: hidden;
      user-select: none;
    }
    .card-front {
      background: #ffb86c;
      color: #fff;
      font-size: 2rem;
    }
    .card-back {
      background: #fff;
      color: #222;
      transform: rotateY(180deg);
      font-size: 1.1rem;
      padding: 0.5rem;
    }
    .card.matched {
      pointer-events: none;
      opacity: 0;
      transform: scale(0.3) rotate(20deg);
      transition: opacity 0.5s, transform 0.5s;
    }
    .status-message {
      min-height: 2rem;
      color: #ff6f61;
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .reset-button {
      padding: 0.7rem 2rem;
      background: #6c5ce7;
      color: #fff;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .reset-button:hover {
      background: #5b48d8;
    }
    /* Modal overlay for win message */
    .modal-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: default;
    }
    .modal-message {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      padding: 2rem 2.5rem;
      font-size: 1.5rem;
      color: #6c5ce7;
      font-weight: bold;
      text-align: center;
    }
    .modal-buttons {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .modal-btn {
      padding: 0.7rem 2rem;
      border: none;
      border-radius: 999px;
      background: #6c5ce7;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      transition: background 0.2s;
    }
    .modal-btn:hover {
      background: #5b48d8;
    }
    @media (max-width: 500px) {
      .card-front {
        font-size: 1.5rem;
      }
      .card-back {
        font-size: 1rem;
      }
      .modal-message {
        font-size: 1.1rem;
        padding: 1.2rem 1.2rem;
      }
      .modal-btn {
        font-size: 0.9rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Quranic Memory Match</h1>
    <div id="level-indicator" class="level-indicator">Level 1</div>
    <div id="level-description" class="level-description">
      Match surahs 1-10 by name and number.
    </div>
    <div id="game-grid" class="game-grid"></div>
    <div id="status-message" class="status-message"></div>
    <button id="reset-button" class="reset-button">Reset Game</button>
    <!-- Modal for win message -->
    <div id="modal-overlay" class="modal-overlay" style="display:none;">
      <div id="modal-message" class="modal-message"></div>
    </div>
  </div>

  <script>
    // Surah pairs for levels
    const surahPairsLevel1 = [
      { id: '1', value: 'Al-Fatiha' }, { id: '1', value: '1' },
      { id: '2', value: 'Al-Baqarah' }, { id: '2', value: '2' },
      { id: '3', value: 'Al-Imran' }, { id: '3', value: '3' },
      { id: '4', value: 'An-Nisa' }, { id: '4', value: '4' },
      { id: '5', value: 'Al-Ma\'idah' }, { id: '5', value: '5' },
      { id: '6', value: 'Al-An\'am' }, { id: '6', value: '6' },
      { id: '7', value: 'Al-A\'raf' }, { id: '7', value: '7' },
      { id: '8', value: 'Al-Anfal' }, { id: '8', value: '8' },
      { id: '9', value: 'At-Tawbah' }, { id: '9', value: '9' },
      { id: '10', value: 'Yunus' }, { id: '10', value: '10' }
    ];
    const surahPairsLevel2 = [
      { id: '11', value: 'Hud' }, { id: '11', value: '11' },
      { id: '12', value: 'Yusuf' }, { id: '12', value: '12' },
      { id: '13', value: 'Ar-Ra\'d' }, { id: '13', value: '13' },
      { id: '14', value: 'Ibrahim' }, { id: '14', value: '14' },
      { id: '15', value: 'Al-Hijr' }, { id: '15', value: '15' },
      { id: '16', value: 'An-Nahl' }, { id: '16', value: '16' },
      { id: '17', value: 'Al-Isra' }, { id: '17', value: '17' },
      { id: '18', value: 'Al-Kahf' }, { id: '18', value: '18' },
      { id: '19', value: 'Maryam' }, { id: '19', value: '19' },
      { id: '20', value: 'Ta-Ha' }, { id: '20', value: '20' }
    ];
    const surahPairsLevel3 = [
      { id: '21', value: 'Al-Anbiya' }, { id: '21', value: '21' },
      { id: '22', value: 'Al-Hajj' }, { id: '22', value: '22' },
      { id: '23', value: 'Al-Mu\'minun' }, { id: '23', value: '23' },
      { id: '24', value: 'An-Nur' }, { id: '24', value: '24' },
      { id: '25', value: 'Al-Furqan' }, { id: '25', value: '25' },
      { id: '26', value: 'Ash-Shu\'ara' }, { id: '26', value: '26' },
      { id: '27', value: 'An-Naml' }, { id: '27', value: '27' },
      { id: '28', value: 'Al-Qasas' }, { id: '28', value: '28' },
      { id: '29', value: 'Al-Ankabut' }, { id: '29', value: '29' },
      { id: '30', value: 'Ar-Rum' }, { id: '30', value: '30' }
    ];

    const levelDescriptions = {
      1: "Match surahs 1-10 by name and number.",
      2: "Match surahs 11-20 by name and number.",
      3: "Match surahs 21-30 by name and number."
    };

    let level = 1;
    let currentPairs;
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedPairs = 0;
    let totalPairs = 0;
    const grid = document.getElementById('game-grid');
    const statusMessage = document.getElementById('status-message');
    const resetButton = document.getElementById('reset-button');
    const levelIndicator = document.getElementById('level-indicator');
    const levelDescription = document.getElementById('level-description');
    const modalOverlay = document.getElementById('modal-overlay');
    const modalMessage = document.getElementById('modal-message');

    function setupBoard() {
      grid.innerHTML = '';
      statusMessage.textContent = '';
      matchedPairs = 0;
      lockBoard = false;
      firstCard = null;
      secondCard = null;

      if (level === 1) currentPairs = surahPairsLevel1;
      else if (level === 2) currentPairs = surahPairsLevel2;
      else currentPairs = surahPairsLevel3;
      totalPairs = currentPairs.length / 2;
      levelIndicator.textContent = `Level ${level}`;
      levelDescription.textContent = levelDescriptions[level];
      hideModal();

      let cards = [...currentPairs];
      cards.sort(() => Math.random() - 0.5);

      cards.forEach(cardData => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.matchId = cardData.id;

        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';

        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        cardFront.textContent = '?';

        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.textContent = cardData.value;

        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);

        card.addEventListener('click', () => handleCardClick(card));
        grid.appendChild(card);
      });
    }

    function handleCardClick(card) {
      if (lockBoard || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      card.classList.add('flipped');

      if (!firstCard) {
        firstCard = card;
      } else {
        if (firstCard === card) return;
        secondCard = card;
        lockBoard = true;

        if (firstCard.dataset.matchId === secondCard.dataset.matchId) {
          setTimeout(() => {
            firstCard.classList.add('matched');
            secondCard.classList.add('matched');
            matchedPairs++;
            if (matchedPairs === totalPairs) {
              showWinModal(level);
            }
            resetTurn();
          }, 600);
        } else {
          setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetTurn();
          }, 1000);
        }
      }
    }

    function resetTurn() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function showWinModal(currentLevel) {
      let html = "";
      if (currentLevel === 1) {
        html = `
          🎉 Great job! You've completed Level 1!
          <div class="modal-buttons">
            <button class="modal-btn" id="replay-btn">Replay Level 1</button>
            <button class="modal-btn" id="next-btn">Go to Level 2</button>
          </div>
        `;
      } else if (currentLevel === 2) {
        html = `
          🎉 Great job! You've completed Level 2!
          <div class="modal-buttons">
            <button class="modal-btn" id="replay-btn">Replay Level 2</button>
            <button class="modal-btn" id="next-btn">Go to Level 3</button>
          </div>
        `;
      } else {
        html = `🏆 Congratulations! You've completed all levels!`;
      }
      modalMessage.innerHTML = html;
      modalOverlay.style.display = "flex";
      // Modal button logic
      setTimeout(() => { // Wait for DOM insert
        const replayBtn = document.getElementById('replay-btn');
        const nextBtn = document.getElementById('next-btn');
        if (replayBtn) {
          replayBtn.onclick = function(e) {
            hideModal();
            setupBoard();
          }
        }
        if (nextBtn) {
          nextBtn.onclick = function(e) {
            hideModal();
            level = Math.min(level + 1, 3);
            setupBoard();
          }
        }
      }, 50);
    }

    function hideModal() {
      modalOverlay.style.display = "none";
      modalMessage.innerHTML = "";
    }

    // Modal overlay click: only dismiss final win message
    modalOverlay.addEventListener('click', function(e) {
      if (level === 3) {
        hideModal();
      }
    });

    // FIXED: Reset game at current level only
    resetButton.addEventListener('click', () => {
      setupBoard();
    });

    setupBoard();
  </script>
</body>
</html>
